<script type="text/javascript" src="js/auth.js"></script>
<link href="src/auth/auth.css" rel="stylesheet" type="text/css" media="all">

<div class="form"> 
      <ul class="tab-group">
        <li class="tab active"><a href="#home">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup" style="display: block; ">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" placeholder="First Name*" ng-model="first_name" required autofocus/>
            </div>
        
            <div class="field-wrap">
              <input type="text" placeholder="Last Name*" ng-model="last_name" required/>
            </div>
          </div>

          <div class="field-wrap">
            <input type="email"  placeholder="Email*" ng-model="username" required/>
          </div>
          
          <div class="field-wrap">
            <input type="password"  placeholder="Password*" ng-model="password" required autocomplete="off"/>
          </div>
          
          <!--<button type="submit" class="btn btn-info btn-lg"/>Get Started</button>-->
           <button type="button" class="btn btn-success btn-lg" ng-click="signup(username, password, first_name, last_name)">Signup</button>
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
            <div class="field-wrap">
            <input type="email"  placeholder="Email*" ng-model="username" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <input type="password"  placeholder="Password*" ng-model="password"  required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
