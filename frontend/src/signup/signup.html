    <link href="css/signin.css" rel="stylesheet" type="text/css" media="all">
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control"  ng-model="username" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Password" required>
        
        <label for="firstName" class="sr-only">FirstName</label>
        <input type="firstName" id="inputPassword" class="form-control" ng-model="firstname" placeholder="First Name" required>
        <label for="inputPassword" class="sr-only">LastName</label>
        <input type="lastName" id="inputPassword" class="form-control" ng-model="lastname" placeholder="Last Name" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signup(username, password, firstname, lastname)">Sign in</button>
      </form>
    </div>
